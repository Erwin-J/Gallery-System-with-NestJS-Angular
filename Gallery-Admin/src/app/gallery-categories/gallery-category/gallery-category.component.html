<div class="container category">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let image of images">
      <div class="image-card">
        <img src="{{ image.url }}" class="img-cover" alt="Image" />
      </div>
    </div>
  </div>

  <div class="back">
    <a [routerLink]="'/gallery-categories'">Go back</a>
  </div>
</div>
