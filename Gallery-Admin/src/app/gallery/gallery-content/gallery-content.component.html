<div class="section-full small-device bg-gray">
  <div class="container">
    <div class="category-selection">
      <ul>
        <li
          class="category-link default"
          [ngClass]="{ active: currentCategory === 'all' }"
        >
          <a (click)="setCategory('all')">Show all</a>
        </li>
        <li *ngFor="let category of categories">
          <a
            class="category-link"
            [ngClass]="{ active: isCategorySelected(category) }"
            (click)="setCategory(category)"
            >{{ category }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let image of images">
      <div class="image-card">
        <img src="{{ image.url }}" class="img-cover" alt="Image" />
      </div>
    </div>
  </div>
</div>
