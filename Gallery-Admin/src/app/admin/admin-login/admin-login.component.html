<div *ngIf="!isLoggedIn">
  <form class="login-form" [formGroup]="loginForm">
    <div class="overlay-main opacity-05"></div>
    <div class="container">
      <div class="row">
        <div class="section-head text-left">
          <h2 class="text-uppercase font-weight-900 m-b5">Login</h2>
        </div>
        <div class="col-md-8 col-sm-6">
          <div class="form-group">
            <input
              id="username"
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
        </div>
      </div>
      <button
        class="btn btn-primary"
        name="submit"
        type="submit"
        value="Submit"
        (click)="login()"
      >
        <span>Login</span>
      </button>
      <div class="warnings">
        <div class="text-danger" *ngIf="loginIsAttempted && loginForm.invalid">
          Please fill in your username and password.
        </div>
        <div class="text-danger" *ngIf="isLoginError">
          Error while logging in. Please check your login and password.
        </div>
        <div class="text-danger" *ngIf="isTokenExpired">
          Your session has expired and your last action might not been executed.
          Please login again.
        </div>
      </div>
    </div>
  </form>
</div>
